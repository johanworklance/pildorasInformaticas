<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    const menorQueCinco= function(num){


        if(num>=1){

            switch(num){
                case 1: document.write(`el numero ${num} es UNO`);
                break;
                case 2: document.write(`el numero ${num} es DOS`);
                break;
                case 3: document.write(`el numero ${num} es TRES`);
                break;
                case 4: document.write(`el numero ${num} es CUATRO`);
                break;
                case 5: document.write(`el numero ${num} es CINCO`);
                break;
                default: document.write(`el numero ${num} es mayor a CINCO`);
                break;
            }
            document.write('<br>');
        }else{
            document.write(`el numero ${num} es cero o negativo`);
            document.write('<br>');
        }
    }

    menorQueCinco(0);
    menorQueCinco(1);
    menorQueCinco(2);
    menorQueCinco(3);
    menorQueCinco(4);
    menorQueCinco(5);
    menorQueCinco(6);
</script>
</html>
