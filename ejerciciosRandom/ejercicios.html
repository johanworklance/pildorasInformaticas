    //4. Leer un número entero de dos dígitos y determinar a cuánto es igual la suma de sus dígitos.

    console.group('Ejercicio 4');

    function tiene2Digitos(num){

        let contadorDigitos=0;

        const numeroOriginal=num;

        while(num!=0){

            num/=10;

            num= Math.floor(num);


            contadorDigitos++;//1
        }

        if(contadorDigitos===2){
                return true;
        }else{

        }
            
    }

        const numeroOriginal=num;

        let sumatoria=0;

        if(tiene2Digitos(num)){


                let ultimoDigito= num - Math.floor(num/10)*10;//sacamos la unida de este entero de 2 digitos

                num= Math.floor(num/10);//eliminamos la unidad, por lo que dividimos entre 10 y eliminamos el decimal, quedano el penultimo digito

                sumatoria=num+ultimoDigito;//y sumamos el ultimo digito con el 'penultimo'
            

            console.log(`La suma de los digitos de este numero ${numeroOriginal} es ${sumatoria}`);
        }

        
    }

    const obtener3DigitosSuma= (num)=>{
