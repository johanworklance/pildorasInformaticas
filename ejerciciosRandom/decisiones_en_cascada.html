<script>

    //decisiones en cascada
    function contarDigitos(num){

        if(num<0) num*=-1;
        
        if(num>=0 && num<=9){
            console.log(`El número ${num} tiene 1 digito`);
        }
        else{
            if(num>=10 && num<=99){
            console.log(`El número ${num} tiene 2 digitos`);
            }else{
                if(num>=100 && num<=999){
                console.log(`El número ${num} tiene 3 digitos`);
                }else{
                    if(num>=1000 && num<=9999){
                    console.log(`El número ${num} tiene 4 digitos`);
                    }else{
                        console.log(`El número ${num} tiene más de 4 digitos`);
                    }
                }
            }
        }
    }

    contarDigitos(-5);
    contarDigitos(6498);
    contarDigitos(32);
</script>
