<script>

    /*
    Leer un entero y si es igual a cualquier dígito comprendido entre 1 y 5 escribir su nombre. Si es igual a cinco además de escribir su nombre leer otro dígito y, si este último está entre 1 y 5, escribir su componente decimal. Si entró un 3 entonces escribir “Cincuenta y Tres”, si entró un 1 entonces escribir “Cincuenta y Uno”.

    Leyendo el ejemplo del libro el pedia esto: 

    Programa Casos_Anidados
        Variables
        Entero : num, dig
        Inicio
            Escriba “Digite un número entero”
            Lea num
            Si num < 0
            num = num * ( -1 )
            Evalúe ( num )
                Si vale 1: Escriba “Uno”
                Si vale 2: Escriba “Dos”
                Si vale 3: Escriba “Tres”
                Si vale 4: Escriba “Cuatro”
                Si vale 5: Escriba “Cinco”
                    Escriba “Digite otro número entero”
                    Lea dig
                    Evalúe ( dig )
                        Si vale 1: Escriba “Cincuenta y Uno”
                        Si vale 2: Escriba “Cincuenta y Dos”
                        Si vale 3: Escriba “Cincuenta y Tres”
                        Si vale 4: Escriba “Cincuenta y Cuatro”
                        Si vale 5: Escriba “Cincuenta y Cinco”
                        Sino : Escriba “El número es mayor que 5”
                    Fin_Evalúe
                Sino : Escriba “El número es mayor que cinco”
            Fin_Evalúe
        Fin

        Por lo que me equivoque, pensaba que era lo que tengo abajo, era mas sencillo entonces

    */
    const menorQueCinco= function(num,num2){


        if(num<0){
            num*=-1;
        }

        if(num2<0){
            num2*=-1;
        }

        if(num>=1){

            switch(num){
                case 1: document.write(`el numero ${num} es UNO`);
                break;
                case 2: document.write(`el numero ${num} es DOS`);
                break;
                case 3: document.write(`el numero ${num} es TRES`);
                break;
                case 4: document.write(`el numero ${num} es CUATRO`);
                break;
                case 5: document.write(`el numero ${num} es CINCO<br>`);
                

                    if(num2>=1 && num2<=5){
                        let componenteDecimal;

                        componenteDecimal= num2- Math.floor(num2);

                        componenteDecimal= componenteDecimal.toFixed(2);

                        document.write(`El componente decimal del numero ${num2} es ${componenteDecimal} <br>`);

                        if(num2===3)document.write(`entro un ${num2} entonces Cincuenta y Tres<br>`);
                        
                        if(num2===1)document.write(`entro un ${num2} entonces Cincuenta y uno<br>`);
                    }else{
                        document.write(`el numero secundario ${num2} es mayor a CINCO<br>`);
                    }

                break;

                
                default: document.write(`el numero ${num} es mayor a CINCO<br>`);
                break;
            }
            document.write('<br>');
        }else{
            document.write(`el numero ${num} es cero`);
            document.write('<br>');
        }
    }

    menorQueCinco(0);
    menorQueCinco(1);
    menorQueCinco(2);
    menorQueCinco(3);
    menorQueCinco(4);
    menorQueCinco(5);
    menorQueCinco(6);

    menorQueCinco(5,-3);
    menorQueCinco(5,1.4);
    menorQueCinco(5,1);
    menorQueCinco(5,7);
    menorQueCinco(5,3.34);


console.log(1.4-1);
console.log(3.34-3);
</script>
