<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function(){//version clasica de una autoejecutable
            console.log('Mi primera funcion anonima autoejecutable');
        })();//en las funciones anonimas autoejecutatbles si que es necesario colocar el ; para serpararlos

        (function(d,w,c){
            console.log('Mi segunda funcion anonima autoejecutable');

            console.log(d);//aqui estaria el html de la pagina

            console.log(w);

            c.log('este c es el console');
        })(document,window,console);//estoy pasando estos 3 objetos

        ((function(){
            console.log('version Crockford');
        }()));

        +function(){
            console.log('version unaria');
        }();

        !function(){
            console.log('version Facebook');
        }();
    </script>
</body>
</html>
