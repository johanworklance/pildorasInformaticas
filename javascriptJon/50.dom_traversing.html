            <img src="https://placeimg.com/200/200/nature" alt="nature">
            <figcaption>
                Nature
            </figcaption>
        </figure>

    </section>


    <script>


        const   $cards= document.querySelector('.cards');

        console.log($cards);

        console.log($cards.children);//los elementos que contiene

        console.log($cards.childNodes);//aqui salen las tabulaciones y los elementos html dentro de cards, 5 figures y tabulaciones entre ellos

        console.log($cards.children[2]);//tarjeta people

        console.log($cards.parentElement);//el html de body que es padre de la section cards

        console.log($cards.parentNode);//tambien es el body, pero esto se refiere a nodos, es algo diferente, en estos nodos inclusive se toman en cuentan los espacios que dejamos entre etiquetas en el codigo html, o los comentarios

        console.log($cards.firstChild);//aqui el primer hijo no se refiere al primer figure, si no al espacio/tabulacion entre donde se abre la section y donde esta el primer figure, todo ese espacio es un nodo

        console.log($cards.firstElementChild);//este si pilla el primer hijo es decir el primer figure que es el de tech

        console.log($cards.lastChild);//otra tabulacion

        console.log($cards.lastElementChild);//figure nature


        console.log($cards.previousSibling);//la tabulacion entre el enlace con clase link-dom y la section cards

        console.log($cards.previousElementSibling);//el hermano anterior a la section cards

        console.log($cards.nextElementSibling);//la etiqueta script despues

        console.log($cards.closest('div'));//busca el ancestro/padre mas cercano del tipo de selector que le demos, aqui null por que no ancestros div

        console.log($cards.closest('body'));//solo hay un body, pero es un ancestro

        console.log($cards.children[2].closest('section'));//el section ancestro mas cercano seria cards
    </script>
