    <script>

        let edad= 17;

        if(edad>17){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        if(edad>=18){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }


        /* Buenos dias 6am-11am
         * Buenas tardes 12pm-18pm
         * Buenas noches 19pm-23pm
         * Dejame dormir 0am-5am
         */

        let hora= 5;

        if(hora >=0 && hora <=5){//incluyente gracias a los =
            console.log("Dejame dormir");
        }else if(hora >=6 && hora <=11){
            console.log("Buenos días");
        }else if(hora >=12 && hora <=18){
            console.log("Buenas tardes");
        }else{//if(hora >=19 && hora <=23) podriamos usarlo
            console.log("Buenas noches");
        }

        if(hora < 6){//excluyente dado que no usamos =
            console.log("Dejame dormir");
        }else if(hora > 5 && hora < 12){//es decir aqui debe ser mayor a 5 y no 5, y debe ser menor a 12 pero no ser 12
            console.log("Buenos días");
        }else if(hora >11 && hora <19){
            console.log("Buenas tardes");
        }else{//if(hora >18 && hora <24) podriamos usarlo
            console.log("Buenas noches");
        }

        console.log("Operador ternario");

        let eresMayor= edad>=18 ? "Eres mayor de edad" : "Eres menor de edad";

        console.log(eresMayor);


        

        let dia= 5;

        switch(dia){

            case 0:
                console.log("Domingo");
            break;
            case 1:
                console.log("Lunes");
            break;
            case 2:
                console.log("Martes");
            break;
            default:
                console.log("Miercoles");
            break;
        }
    </script>
