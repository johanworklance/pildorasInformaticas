    <script>

        const $whatIsDom= document.getElementById('que-es');//el parrafo

        let text = `
            <p>El Modelo de Objetos del Documento (<b><i>DOM - Document Object Model </i></b>) es un API para documentos HTML y XML.
            </p>

            <p>Éste provée una representación estructural del documento, permitiendo modificar su contenido y presentación visual mediante código JS.</p>

            <p><mark> El DOM no es parte de la especificación de JavaScript, es una API para los navegadores.</mark>
            </p>`;

        //$whatIsDom.innerText= text;//esta propiedad fue creada para internet explorer, no es parte del estandar js, hay que usar otro metodo, pero funciona, sustituye el lorem del parrafo por lo que esta en el text, otra cosa este metodo no reconoce las etiquetas html

        //$whatIsDom.textContent= text;//este hace lo mismo, pero quita los saltos de linea del template string, a parte este metodo si pertenece a la api del dom, este se usa para solo insertar texto

        $whatIsDom.innerHTML=text;//este si que agrega codigo html, asi que pilla las etiquetas

        $whatIsDom.outerHTML= text;//este metodo es curioso, sustituye al elemento del dom que escogimos por lo que haya en la derecha del igual, es decir, si el texto son 3 parrafos html, elimina al parrafo con el id que-es y lo sustituye por lo del text
