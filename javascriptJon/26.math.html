<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math);
        console.log(Math.PI);

        console.log(Math.abs(-7.8));//valor absoluto

        console.log(Math.ceil(4.4));//redondea hacia arriba no importa que 5

        console.log(Math.floor(4.4));//redondea hacia abajo no importa que 4

        console.log(Math.round(4.4));//redondea al numero mas cercano 4


        console.log(Math.sqrt(81));//raiz cuadrada

        console.log(Math.pow(2,5));//elevar potencias, base, exponente, 2 a la quinta 2*2*2*2*2=32

        console.log(Math.sign(-7.8));//-1 si es negativo, 0 si es cero, y si es un numero entero un 1


        console.log(Math.random());//numero aleatorio entre 0 y 1

        console.log(Math.random()*1000);//de 0 a 1000

        console.log(Math.round(Math.random()*1000));//sin decimales
    </script>
</body>
</html>
