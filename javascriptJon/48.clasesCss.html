    <script>

        const $card= document.querySelector('.card');


        console.log($card);

        console.log($card.className);//trae lo que tiene exactamente el atributo class


        console.log($card.classList);//es un tokenList que trae las clases que tenga el elemento, recordar que hablamos de clases CSS, de ahi estas 2 propiedades, no hay class a secas, por que js tiene esa palabra reservada para crear clases de objetos

        console.log($card.classList.contains('rotate-45')); //false,este metodo manda un boolean de si encuentra o no la clase indicada

        $card.classList.add('rotate-45');//para agregar clases

        console.log($card.classList.contains('rotate-45'));//true


        $card.classList.remove('rotate-45');

        $card.classList.toggle('rotate-45');//toggle palanca en ingles, agrega o quita una clase, deacuerdo a si esta o no, si esta la elimina, si no la agrega

       /*  setTimeout(() => {
            $card.classList.toggle('rotate-45');
        }, 4000);//en 4 segundos elimina la clase

        $card.classList.toggle('rotate-45');//aqui la agregamos de nuevo
 */

        $card.classList.replace('rotate-45','rotate-135');//reemplaza una clase por otra

        $card.classList.add('opacity-80','sepia');//se pueden agregar varias clases a la vez


        $card.classList.remove('opacity-80','sepia');

        $card.classList.toggle('sepia');//con toggle si no se puede enviar mas de una clase, su segundo parametro es un boolean que le puedes enviar para

        $card.classList.toggle('sepia',true);//si se envia falso y esta, la elimina, si le envias true y esta no la elimina
