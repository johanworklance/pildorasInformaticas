<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const objeto={//asi seria un objeto simple en js, revisar archivo 44.datos.json, por cierto en el archivo json las cadenas deben ir con doblecomillas, y recomendable numeros y booleans tambien entre ""
            cadena:'johan',
            numero:35,
            booleando:true,
            arreglo:['correr','saltar'],
            objeto:{
                twitter:'twitterjohan',
                email:'johanemail'
            },
            nulo:null
        }


        console.log(JSON);//objeto con los metodos para usar json

        console.log(JSON.parse("{}"));//convierte una cadena de texto en algun dato que procese js, aqui seria un objeto

        console.log(JSON.parse("[1,2,3]"));//un arreglo

        console.log(JSON.parse("true"));//un boolean

        console.log(JSON.parse("10"));//10 entero

        //console.log(JSON.parse("Hola mundo"));//manda error

        //console.log(JSON.parse("'Hola mundo'"));aqui igual manda error, creo que los strings no los convierte

        console.log(JSON.parse("null"));//null lo pilla, por cierto la consola de chrome para decir que efectivamente es un null, lo pone en gris, las palabras en negro o numeros string los pone en negro

        //console.log(JSON.parse("undefined"));//no lo pilla por que undefined no es un objeto en si, no es nada


        console.log(JSON.stringify({}));//convierte objetos js en cadenas de texto, aqui este objeto seria simplemente unas llaves

        console.log(JSON.stringify([1,2,3]));

        console.log(JSON.stringify(true));


        console.log(JSON.stringify({x:2,y:3}));//archivo json


        console.log(JSON.stringify(objeto));//lo convierte a json

        console.log(JSON.parse('{"cadena":"johan","numero":35,"booleando":true,"arreglo":["correr","saltar"],"objeto":{"twitter":"twitterjohan","email":"johanemail"},"nulo":null}'));//lo convierte a un objeto primitivo de js
    </script>
