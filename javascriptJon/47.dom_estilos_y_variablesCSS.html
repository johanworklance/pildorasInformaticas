    <script>

        const $linkDom= document.querySelector('.link-dom');


        console.log($linkDom.getAttribute('style'));//solo trae exactamente lo que esta escrito en el atributo del enlace, que es lo mismo que tiene el objeto de abajo en su propiedad csstext, en la consola se puede ver eso

        console.log($linkDom.style);//este trae un mapa cssstyledeclaration con bastante info, y tambien se pueden ver las propiedades css que establecemos mas abajo


        console.log($linkDom.style.backgroundColor);
        
        console.log($linkDom.style.color);

        console.log(window.getComputedStyle($linkDom));//esto trae las propiedades dinamicas del elemento que pasemos como parametros, todas esas son valores por defecto que les coloca el navegador

        console.log(getComputedStyle($linkDom).getPropertyValue('color'));//como getcomputed es un metodo de window lo podemos saltar, y para ver el valor de alguna de esas computed/dinamicas propiedades usamos el metodo getProperty


        $linkDom.style.setProperty('text-decoration','none');//aqui cambiamos a que no tengan subrayado el enlace

        $linkDom.style.setProperty('display','block');

        $linkDom.style.width= '50%';//tambien se puede hacer por la nomenclatura del punto sin tener que usar el metodo setProperty

        $linkDom.style.textAlign= 'center';

        $linkDom.style.marginLeft= 'auto';
        $linkDom.style.marginRight= 'auto';

        $linkDom.style.padding= '1rem';

        $linkDom.style.borderRadius= "1rem";

        console.log($linkDom.getAttribute('style'));

        

        const $html= document.documentElement;

        const $body= document.body;
    

        let varYellowColor= getComputedStyle($html).getPropertyValue('--yellow-color');
        let varDarkColor= getComputedStyle($html).getPropertyValue('--dark-color');
        //al parecer con estos metodos se pueden obtener las custom properties de css, es decir las variables propias que nosotros creamos en css, recordar que estas se usan como 

        console.log(varDarkColor,varYellowColor);

        $body.style.backgroundColor= varDarkColor;//aqui habria un pequeño error, se le esta asignando lo que varYellowColor tiene, pero no esta usando el metodo css var() que es como se usan las custom css, abajo lo hago usando el metodo setProperty

        $body.style.color= varYellowColor;


        $html.style.setProperty('--dark-color','#000');

        //$body.style.backgroundColor= 'var(--dark-color)';//tambien se puede asi

        $body.style.setProperty('background-color','var(--dark-color)');
    </script>
