<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumar(a,b,...c){//c es un parametro rest lo que permite recibir un array con indefinido numero de parametros enviados, o no recibir nada
            let resultado= a+b;
            c.forEach(function(param){//por cada parametro
                resultado +=param;//seria una sumatoria
            });

            console.log(resultado);
    
        }
        sumar(1,2);//3
        sumar(1,2,2);//5
        sumar(1,2,2,2);//7 aqui serian a:1, b:2 y c:2 y 2

        const arr1= [1,2,3,4,5];

        const arr2= [6,7,8,9,0];

        let arr3= [arr1,arr2];

        console.log(arr3);//seria un arreglo de 2 valores cada uno con 5 valores dentro

        arr3=[...arr1,...arr2];//operador spread(expandir), es como si uniera los 2 arreglos

        console.log(arr3);//ahora es un arreglo de 10 valores

        //esta chulo revisar https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Operators/Spread_syntax



        //el spread operator es algo asi como que tome los elementos de un array como si fuera varias variables independientes, por ejemplo con el metodo Math.max(...array) digamos que el array es este [1, 4, 5, 99, -60], si no colocamos el ... lo toma como un arreglo y no como valores separados por lo que mandaria un NaN, a parte de que el propio metodo exige el parametro spread
    </script>

</body>
</html>
