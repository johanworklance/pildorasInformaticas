    //-------------------------------------------------------------------------

    const $cards= document.querySelector('.cards'),

        $newCard= document.createElement('figure');

        

        let $contenCard= `<img src="https://placeimg.com/200/200/any" alt="people">
            <figcaption></figcaption>`;

        $newCard.classList.add('card');

       

        $newCard.insertAdjacentHTML('afterbegin',$contenCard);//con este metodo agregamos elementos html que estaran dentro de otro, como esta vacio, daria igual si usamos afterbegin o beforeend, las otras 2 no tendrian sentido por que entonces estos elementos pasarian a hacer hermanos, pero eso hace que el navegador lo muestre como un #objecthtml, algo asi

        $newCard.querySelector('figcaption').insertAdjacentText('afterbegin','Any');//este metodo es para agregar texto a nodos de texto, como el interior de un figcaption, esto justo despues de que newcard recibiera elementos html con el metodo de arriba


       // $cards.insertAdjacentElement('beforebegin',$newCard);//este metodo agrega un elemento html, aqui se esta poniendo antes del inicio de la section cards que es el nodo de referencia al ser el, el que que esta invocando al metodo, por tanto seria un hermano antes
